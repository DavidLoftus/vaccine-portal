<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="headerfiles">
  <meta charset="UTF-8" />
  <link th:href="@{style.css}" href="../../static/style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">

  <ul class="nav nav-tabs">
    <li role="presentation" th:attr="class=${page == 'home' ? 'active' : null }">
      <a th:href="@{/}">Home</a>
    </li>
    <li role="presentation" th:attr="class=${page == 'appointments' ? 'active' : null }">
      <a th:href="@{/appointments}">Appointments</a>
    </li>
    <li role="presentation" th:attr="class=${page == 'forum' ? 'active' : null }">
      <a th:href="@{/forum}">Forum</a>
    </li>
    <li role="presentation" th:attr="class=${page == 'activity' ? 'active' : null }">
      <a th:href="@{/activity}">Activity</a>
    </li>
    <li role="presentation" sec:authorize="hasAuthority('ADMIN')" th:attr="class=${page == 'admin' ? 'active' : null }">
      <a th:href="@{/edit}">Admin</a>
    </li>
    <li style="float:right;" role="presentation" sec:authorize="isAuthenticated()" th:attr="class=${page == 'admin' ? 'active' : null }">
      <a th:href="@{/logout}">Logout</a>
    </li>

    <li style="float:right;" role="presentation" sec:authorize="isAnonymous()" th:attr="class=${page == 'admin' ? 'active' : null }">
      <a th:href="@{/register}">Register</a>
    </li>
    <li style="float:right;" role="presentation" sec:authorize="isAnonymous()" th:attr="class=${page == 'admin' ? 'active' : null }">
      <a th:href="@{/login}">Login</a>
    </li>
  </ul>
</div>
</body>
</html>
